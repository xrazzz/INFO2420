<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face {
    font-family: 'DarkHorse4';
    src: url('fonts/darkh4.eot'); /* EOT file for IE */
    src: local('DarkHorse4'), url('fonts/darkh4.ttf') format('truetype'); /* TTF for Firefox */
}



p{
    font-family: 'DarkHorse4', Geneva, serif;
    font-size: 36px;
}

</style>


</head>
<body>

<p>
	What is your favorite Western movie?  This font is called Darkh4.  Does it make you think of the wild, wild West?
</p>



</body></html>
