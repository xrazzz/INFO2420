	height: 200px;
	width: 200px; /*a width should be defined for transition to work*/
	border: 5px solid orange;
	padding: 5px;
	text-align: center;

}

	border-width: 0;
}

<body >

<script type="text/javascript">

    var flashyshow = new flashyslideshow({ // create instance of slideshow
      wrapperid: "myslideshow", // unique ID for this slideshow
      wrapperclass: "flashclass", // desired CSS class for this slideshow
      imagearray: [
        ["Images/Thumbnails/CoupleSailingSm.jpg", "", "", "Couple enjoying a sail."],
        ["Images/Thumbnails/PigSm.jpg", "", "", "A boy and his pig."],
        ["Images/Thumbnails/SaladSm.jpg", "", "", "Fresh and healthy salad."],
        ["Images/Thumbnails/StorkSm.jpg", "", "", "A beautiful stork at sunset."]
      ],
      pause: 2000, // pause between content change (millisec)
      transduration: 1000 // duration of transition (affects only IE users)
    })

</script>
		
	
	</body>
