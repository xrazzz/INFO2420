<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Extreme Honeymoons - Graphics</title>

<style type="text/css">

#thumbs, #image {
  width: 700px;
  border: solid 1px #000;
  text-align: center;
  margin: 0 auto 0 auto;
  color: #000;
  background: #eee;
  padding: 5px;
}

#thumbs {
  margin-top: 10px;
}

#thumbs img {
  border: solid 1px #000;
  margin: 5px;
}

#image {
  height: 400px;
}

.instructions {
  font-style: italic;
}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print5.gif"
	PrintButton2.src = "images/print6.gif"
	logo1.src = "images/logo1.jpg"
	logo2.src = "images/logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg.jpg',
			'Image2Lg.jpg',
			'Image3Lg.jpg',
			'Image4Lg.jpg'
			

		);


		var titleArray = new Array(
			'Honeymooners Skiing',
			'Newlyweds Sailing',
			'Man Mountain Climbing',
			'Couple Mountain Biking'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
  <a href="#" 
     onmouseover="document.getElementById('print').src='Images/print2.jpg';"
     onmouseout="document.getElementById('print').src='Images/print1.jpg';">
    <img src="Images/print1.jpg" alt="Print Page" width="200" height="50" id="print" />
  </a>
</div>


<div>
<a href="" onmouseover="document.getElementById('logo').src='Images/Logo2.jpg';"
onmouseout="document.getElementById('logo').src='Images/Logo1.jpg';">
<img src="Images/Logo1.jpg" alt="Logo" id="logo"></a>
</div>

<br />
<br />
<br />
<br />

<img src="images/2colback.jpg">

<div id="thumbs">
		<img src="Images/Thumbnails/Image1Sm.jpg" alt="Honeymooners Skiing" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/Image2Sm.jpg" alt="Newlyweds Sailing" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/Image3Sm.jpg" alt="Man Mountain Climbing" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/Image4Sm.jpg" alt="Couple Mountain Biking" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/Image1Lg.jpg" alt="Honeymooners Skiing" />
		<h3 id="bottomText">Honeymooners Skiing</h3>
	</div>

<br />
<br />
<br />
<br />



</div>

</p>
  

</body>
</html>
